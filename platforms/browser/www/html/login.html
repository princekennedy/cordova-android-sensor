  <ons-toolbar>
    <div class="center">Login</div>
    <div class="right">
      <ons-if platform="android">

          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button> -->
      </ons-if>
    </div>
  </ons-toolbar>
	<ons-list id="pending-list">

	        <div class="login-form">
	        	<br>

			    <ons-list-item modifier="nodivider">

			        <ons-input

			        </ons-input>

		        <ons-list-item modifier="nodivider">
			      <div class="center">
			        <ons-input class="username" value="prince" type="text" placeholder="Username" float></ons-input>
			      </div>
			    </ons-list-item>
			    <ons-list-item modifier="nodivider">
			      <div class="center">
			        <ons-input class="password" value="1234" type="password" placeholder="Password" float></ons-input>

	          <div style="padding: 10px;">
